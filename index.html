<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Loop Performance</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    .slide-container {
      position: fixed;
      width: 100%;
      height: 100%;
    }
    .media, .text {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 40px;
      text-align: center;
    }
    .text span {
      font-size: 1.8em;
      white-space: pre-line;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.4em 1em;
    }
    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="slide-container">
  <div class="media" data-type="video" data-src="image1PERF.MP4" data-text="Every shift rewrites the standard."></div>
  <div class="media" data-type="image" data-src="ProudmomentOEE.png" data-text="That’s what flow looks like." data-hold="15000"></div>
  <div class="media" data-type="image" data-src="image3PERF.PNG" data-text="You don’t lose the line.\nYou’re handed a mess."></div>
  <div class="media" data-type="video" data-src="image4PERF.MP4" data-text="Rejects don’t shout.\nThey slip through if we’re not watching."></div>
  <div class="media" data-type="image" data-src="image5PERF.PNG" data-text="What’s next only works if we’re ready now."></div>
  <div class="media" data-type="video" data-src="image6PERF.MP4" data-text="Every shift rewrites the standard.\nDay after day.\nYear after year."></div>
</div>

<script>
  const slides = document.querySelectorAll('.media');

  let current = 0;

  function typeText(container, text, speed = 120) {
    return new Promise(resolve => {
      const textBox = document.createElement('div');
      textBox.className = 'text visible';
      const span = document.createElement('span');
      textBox.appendChild(span);
      container.appendChild(textBox);

      let i = 0;
      function typeChar() {
        if (i < text.length) {
          span.textContent += text[i];
          i++;
          setTimeout(typeChar, speed);
        } else {
          resolve();
        }
      }
      typeChar();
    });
  }

  async function showSlide(slide) {
    return new Promise(async resolve => {
      const type = slide.getAttribute('data-type');
      const src = slide.getAttribute('data-src');
      const text = slide.getAttribute('data-text');
      const hold = parseInt(slide.getAttribute('data-hold')) || 7000;

      await new Promise(r => setTimeout(r, 250)); // delay before each slide

      slide.classList.add('visible');

      if (type === 'video') {
        const video = document.createElement('video');
        video.src = src;
        video.autoplay = true;
        video.muted = true;
        video.playsInline = true;
        slide.appendChild(video);

        video.onloadeddata = () => {
          video.play();
        };
        setTimeout(() => {
          slide.classList.remove('visible');
          video.remove();
          setTimeout(resolve, 1000);
        }, 5000 + 1000); // 5s play + 1s fade
      }

      if (type === 'image') {
        const img = document.createElement('img');
        img.src = src;
        slide.appendChild(img);

        await new Promise(r => setTimeout(r, 1000)); // fade in image
        await new Promise(r => setTimeout(r, hold));
        slide.classList.remove('visible');
        setTimeout(() => {
          img.remove();
          resolve();
        }, 1000);
      }

      if (text) {
        await typeText(slide, text);
        await new Promise(r => setTimeout(r, 1500));
      }
    });
  }

  async function playSlides() {
    for (const slide of slides) {
      await showSlide(slide);
    }
  }

  playSlides();
</script>

</body>
</html>
