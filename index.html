<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performance Drop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.visible {
      opacity: 1;
    }
    .slide video, .slide img {
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
    }
    .text {
      position: absolute;
      color: white;
      font-size: 1.6em;
      text-align: center;
      padding: 0 2rem;
      bottom: 20%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      line-height: 1.4;
    }
    .text.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="slideshow">
    <div class="slide"><video src="image1PERF.MP4" muted playsinline></video><div class="text" data-text="Every shift rewrites the standard."></div></div>
    <div class="slide"><img src="ProudmomentOEE.png"><div class="text" data-text="That’s what flow looks like."></div></div>
    <div class="slide"><img src="image3PERF.png"><div class="text" data-text="You don’t lose the line.\nYou’re handed a mess."></div></div>
    <div class="slide"><video src="image4PERF.MP4" muted playsinline></video><div class="text" data-text="Rejects don’t shout.\nThey slip through if we’re not watching."></div></div>
    <div class="slide"><img src="image5PERF.png"><div class="text" data-text="What’s next only works if we’re ready now."></div></div>
    <div class="slide"><video src="image6PERF.MP4" muted playsinline></video><div class="text" data-text="Every shift rewrites the standard.\nDay after day.\nYear after year."></div></div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    function delay(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    function typeWriter(textElement, text, index = 0) {
      if (index < text.length) {
        textElement.innerHTML += text[index] === '\n' ? '<br>' : text[index];
        setTimeout(() => typeWriter(textElement, text, index + 1), 60);
      }
    }

    async function showSlide(i) {
      slides.forEach((slide, idx) => {
        slide.classList.remove("visible");
        slide.querySelector(".text").classList.remove("visible");
        if (slide.querySelector("video")) {
          slide.querySelector("video").pause();
          slide.querySelector("video").currentTime = 0;
        }
        slide.querySelector(".text").innerHTML = "";
      });

      const slide = slides[i];
      const isVideo = !!slide.querySelector("video");
      const text = slide.querySelector(".text");
      const textContent = text.getAttribute("data-text");

      slide.classList.add("visible");

      await delay(1000); // Fade in

      if (isVideo) {
        const video = slide.querySelector("video");
        video.play();
        await delay(5000);
      } else {
        const img = slide.querySelector("img");
        const duration = img.src.includes("Proudmoment") ? 15000 : 7000;
        await delay(duration);
      }

      slide.classList.remove("visible");
      await delay(1000); // Fade out visual

      text.innerHTML = "";
      text.classList.add("visible");
      typeWriter(text, textContent);
      await delay(textContent.length * 60 + 4000); // Typing + hold
      text.classList.remove("visible");
      await delay(250); // Global transition buffer

      current = (current + 1) % slides.length;
      showSlide(current);
    }

    window.onload = () => {
      showSlide(current);
    };
  </script>
</body>
</html>
