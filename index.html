<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performance Drop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.visible {
      opacity: 1;
    }
    video, img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .text {
      position: absolute;
      bottom: 10%;
      width: 100%;
      color: white;
      font-size: 1.6em;
      text-align: center;
      padding: 0 2rem;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      line-height: 1.4;
      pointer-events: none;
    }
    .text.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="slideshow">
    <div class="slide"><video src="image1PERF.MP4" muted playsinline></video><div class="text" data-text="Every shift rewrites the standard."></div></div>
    <div class="slide"><img src="ProudmomentOEE.png"><div class="text" data-text="That’s what flow looks like."></div></div>
    <div class="slide"><img src="image3PERF.png"><div class="text" data-text="You don’t lose the line.\nYou’re handed a mess."></div></div>
    <div class="slide"><video src="image4PERF.MP4" muted playsinline></video><div class="text" data-text="Rejects don’t shout.\nThey slip through if we’re not watching."></div></div>
    <div class="slide"><img src="image5PERF.png"><div class="text" data-text="What’s next only works if we’re ready now."></div></div>
    <div class="slide"><video src="image6PERF.MP4" muted playsinline></video><div class="text" data-text="Every shift rewrites the standard.\nDay after day.\nYear after year."></div></div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function typeWriter(el, text, index = 0) {
      if (index < text.length) {
        el.innerHTML += text[index] === '\n' ? '<br>' : text[index];
        setTimeout(() => typeWriter(el, text, index + 1), 120);
      }
    }

    async function showSlide(i) {
      slides.forEach((s, idx) => {
        s.classList.remove("visible");
        const t = s.querySelector(".text");
        t.classList.remove("visible");
        t.innerHTML = "";
        const v = s.querySelector("video");
        if (v) { v.pause(); v.currentTime = 0; }
      });

      const slide = slides[i];
      slide.classList.add("visible");

      const video = slide.querySelector("video");
      const image = slide.querySelector("img");
      const text = slide.querySelector(".text");
      const message = text.getAttribute("data-text");

      await delay(1000); // fade in

      if (video) {
        video.play();
        await delay(5000);
      } else if (image) {
        const isOEE = image.src.includes("Proudmoment");
        await delay(isOEE ? 15000 : 7000);
      }

      slide.classList.remove("visible");
      await delay(1000); // fade out image/video

      text.classList.add("visible");
      typeWriter(text, message);
      await delay(message.length * 120 + 4000); // type + hold
      text.classList.remove("visible");
      await delay(250); // transition delay

      current = (current + 1) % slides.length;
      showSlide(current);
    }

    window.onload = () => {
      showSlide(current);
    };
  </script>
</body>
</html>
