<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Performance Loop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: "Arial Black", "Segoe UI", sans-serif;
    }
    .slide {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    video, img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: cover;
      transition: opacity 2s ease-in-out;
    }
    .text {
      margin-top: 2vh;
      color: white;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      font-weight: 800;
      text-align: center;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
    .text.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="slideshow"></div>

<script>
  const sequence = [
    { file: "image1PERF.MP4", type: "video", text: "Every shift rewrites the standard." },
    { file: "ProudmomentOEE.png", type: "image", text: "That’s what flow looks like." },
    { file: "image3PERF.PNG", type: "image", text: "You don’t lose the line.\nYou’re handed a mess." },
    { file: "image4PERF.MP4", type: "video", text: "Rejects don’t shout.\nThey slip through if we’re not watching." },
    { file: "image5PERF.PNG", type: "image", text: "What’s next only works if we’re ready now." },
    { file: "image6PERF.MP4", type: "video", text: "Every shift rewrites the standard." }
  ];

  const container = document.getElementById("slideshow");

  sequence.forEach((item, i) => {
    const slide = document.createElement("div");
    slide.classList.add("slide");
    slide.id = `slide-${i}`;

    let media;
    if (item.type === "video") {
      media = document.createElement("video");
      media.src = item.file;
      media.autoplay = false;
      media.muted = true;
      media.playsInline = true;
    } else {
      media = document.createElement("img");
      media.src = item.file;
    }
    slide.appendChild(media);

    const text = document.createElement("div");
    text.className = "text";
    text.textContent = item.text;
    slide.appendChild(text);

    container.appendChild(slide);
  });

  const slides = document.querySelectorAll(".slide");

  async function runSlides(i) {
    if (i >= slides.length) return;

    const current = slides[i];
    const media = current.querySelector("video, img");
    const text = current.querySelector(".text");

    slides.forEach(s => s.classList.remove("active"));
    current.classList.add("active");

    await delay(500); // Delay before media fade in

    media.style.opacity = '1';

    if (media.tagName === "VIDEO") {
      media.currentTime = 0;
      await media.play();
      await delay(5000); // play 5 seconds
    } else {
      await delay(itemIsOEE(i) ? 15000 : 5000); // 15 sec for OEE image, else 5 sec
    }

    media.style.opacity = '0';
    await delay(2000); // fade out media

    text.classList.add("visible");
    await delay(2000); // pause after text visible
    text.classList.remove("visible");

    await delay(2000); // fade out text
    setTimeout(() => runSlides(i + 1), 500); // transition to next
  }

  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  function itemIsOEE(index) {
    return sequence[index].file === "ProudmomentOEE.png";
  }

  window.onload = () => {
    runSlides(0);
  };
</script>

</body>
</html>
