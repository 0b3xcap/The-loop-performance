<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Performance Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: "Arial Black", sans-serif;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .slide.active {
      opacity: 1;
      z-index: 2;
    }

    video, img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .text {
      position: absolute;
      bottom: 5%;
      width: 90%;
      text-align: center;
      font-size: clamp(1.8rem, 3.5vw, 2.8rem);
      font-weight: 800;
      color: white;
      text-shadow: 2px 2px 8px black;
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .text.visible {
      opacity: 1;
    }

    #slideshow {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="slideshow"></div>

  <script>
    const sequence = [
      { file: "image1PERF.MP4", type: "video", text: "Every shift rewrites the standard." },
      { file: "ProudmomentOEE.png", type: "image", text: "That’s what flow looks like.", hold: 15000 },
      { file: "image3PERF.PNG", type: "image", text: "You don’t lose the line.\nYou’re handed a mess." },
      { file: "image4PERF.MP4", type: "video", text: "Rejects don’t shout.\nThey slip through if we’re not watching." },
      { file: "image5PERF.PNG", type: "image", text: "What’s next only works if we’re ready now." },
      { file: "image6PERF.MP4", type: "video", text: "Every shift rewrites the standard.\n\nDay after day.\nYear after year." }
    ];

    const container = document.getElementById("slideshow");

    sequence.forEach((item, i) => {
      const slide = document.createElement("div");
      slide.className = "slide";
      slide.id = "slide-" + i;

      let media;
      if (item.type === "video") {
        media = document.createElement("video");
        media.src = item.file;
        media.setAttribute("playsinline", "");
        media.setAttribute("muted", "");
        media.setAttribute("preload", "auto");
      } else {
        media = document.createElement("img");
        media.src = item.file;
      }

      const text = document.createElement("div");
      text.className = "text";
      text.textContent = ""; // will be typed

      slide.appendChild(media);
      slide.appendChild(text);
      container.appendChild(slide);
    });

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function typeText(el, text, speed = 120) {
      return new Promise(resolve => {
        let i = 0;
        el.textContent = "";
        const interval = setInterval(() => {
          el.textContent += text[i++];
          if (i >= text.length) {
            clearInterval(interval);
            resolve();
          }
        }, speed);
      });
    }

    async function runSlide(index) {
      if (index >= sequence.length) return;

      const slide = document.getElementById(`slide-${index}`);
      const media = slide.querySelector("video, img");
      const textEl = slide.querySelector(".text");
      const isVideo = media.tagName === "VIDEO";

      await sleep(500); // delay before showing

      slide.classList.add("active");

      if (isVideo) {
        media.currentTime = 0;
        media.play();
        await sleep(5000);
      } else {
        media.style.opacity = 1;
        const hold = sequence[index].hold || 5000;
        await sleep(hold);
      }

      slide.classList.remove("active");
      await sleep(2000); // fade out media

      textEl.classList.add("visible");
      await typeText(textEl, sequence[index].text);
      await sleep(2000);
      textEl.classList.remove("visible");

      await sleep(2000); // fade out text
      runSlide(index + 1);
    }

    window.onload = () => {
      runSlide(0);
    };
  </script>
</body>
</html>
