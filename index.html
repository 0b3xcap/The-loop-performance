<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Performance Loop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: black;
      color: white;
      font-family: "Arial Black", "Segoe UI Semibold", sans-serif;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    video, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      font-weight: 800;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      white-space: pre-wrap;
      color: white;
    }
  </style>
</head>
<body>

<div id="slideshow"></div>

<script>
  const sequence = [
    { file: "image1PERF.MP4", type: "video", text: "Every shift rewrites the standard." },
    { file: "ProudmomentOEE.png", type: "image", text: "That’s what flow looks like.", duration: 15000 },
    { file: "image3PERF.PNG", type: "image", text: "You don’t lose the line.\nYou’re handed a mess." },
    { file: "image4PERF.MP4", type: "video", text: "Rejects don’t shout.\nThey slip through if we’re not watching." },
    { file: "image5PERF.PNG", type: "image", text: "What’s next only works if we’re ready now." },
    { file: "image6PERF.MP4", type: "video", text: "Every shift rewrites the standard.\n\nDay after day.\nYear after year." }
  ];

  const container = document.getElementById('slideshow');

  sequence.forEach((item, i) => {
    const slide = document.createElement('div');
    slide.classList.add('slide');
    slide.id = `slide-${i}`;

    let media;
    if (item.type === "video") {
      media = document.createElement('video');
      media.src = item.file;
      media.autoplay = false;
      media.muted = true;
      media.playsInline = true;
    } else {
      media = document.createElement('img');
      media.src = item.file;
    }

    const textDiv = document.createElement('div');
    textDiv.className = 'text';
    textDiv.id = `text-${i}`;

    slide.appendChild(media);
    slide.appendChild(textDiv);
    container.appendChild(slide);
  });

  function typeText(element, text, speed = 120) {
    return new Promise(resolve => {
      let i = 0;
      const interval = setInterval(() => {
        element.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          resolve();
        }
      }, speed);
    });
  }

  async function runSlide(i) {
    if (i >= sequence.length) return;

    const currentSlide = document.getElementById(`slide-${i}`);
    const media = currentSlide.querySelector('video, img');
    const textBox = document.getElementById(`text-${i}`);
    textBox.textContent = "";

    document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
    currentSlide.classList.add('active');

    await new Promise(r => setTimeout(r, 500)); // initial delay

    if (media.tagName === "VIDEO") {
      media.currentTime = 0;
      media.play();
      await new Promise(r => setTimeout(r, 5000)); // video duration
      media.style.opacity = 0;
      await new Promise(r => setTimeout(r, 2000)); // fade video out
    } else {
      await new Promise(r => setTimeout(r, 5000)); // image hold
      if (sequence[i].file === "ProudmomentOEE.png") {
        await new Promise(r => setTimeout(r, 10000)); // extra for OEE
      }
      media.style.opacity = 0;
      await new Promise(r => setTimeout(r, 2000)); // fade image out
    }

    if (sequence[i].text) {
      await typeText(textBox, sequence[i].text);
      await new Promise(r => setTimeout(r, 2000)); // hold after typing
      textBox.textContent = "";
    }

    currentSlide.classList.remove('active');
    await new Promise(r => setTimeout(r, 500)); // delay before next
    runSlide(i + 1);
  }

  window.onload = () => runSlide(0);
</script>

</body>
</html>
