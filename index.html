<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PERFORMANCE | The Loop</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Helvetica Neue", sans-serif;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    video, img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    #text {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 5vw;
      padding: 0 5vw;
      text-shadow: 2px 2px 4px #000;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" playsinline></video>
    <img id="image" />
    <div id="text"></div>
  </div>

  <script>
    const slides = [
      { file: "image1PERF.MP4", type: "video", text: "Every shift rewrites the standard." },
      { file: "ProudmomentOEE.png", type: "image", text: "That's what flow looks like.", duration: 15000 },
      { file: "image3PERF.jpeg", type: "image", text: "You don’t lose the line. You’re handed a mess.", duration: 9000 },
      { file: "image4PERF.MP4", type: "video", text: "Rejects don’t shout. They slip through if we’re not watching." },
      { file: "image5PERF.jpeg", type: "image", text: "What’s next only works if we’re ready now.", duration: 9000 },
      { file: "image6PERF.MP4", type: "video", text: "Every shift rewrites the standard.\nDay after day.\nYear after year." }
    ];

    const video = document.getElementById("video");
    const image = document.getElementById("image");
    const textBox = document.getElementById("text");

    let current = 0;

    function delay(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    async function typeText(text) {
      textBox.innerHTML = "";
      textBox.style.opacity = 1;
      for (let i = 0; i < text.length; i++) {
        textBox.innerHTML += text[i] === "\n" ? "<br>" : text[i];
        await delay(150);
      }
      await delay(4000);
      textBox.style.opacity = 0;
      await delay(1000);
    }

    async function showSlide(slide) {
      video.style.opacity = 0;
      image.style.opacity = 0;
      textBox.style.opacity = 0;
      await delay(250);

      if (slide.type === "video") {
        image.style.display = "none";
        video.style.display = "block";
        video.src = slide.file;
        video.load();
        await delay(250);
        video.style.opacity = 1;
        await new Promise(resolve => {
          video.onended = resolve;
          video.play();
        });
        video.style.opacity = 0;
        await delay(1000);
      } else {
        video.style.display = "none";
        image.style.display = "block";
        image.src = slide.file;
        await delay(250);
        image.style.opacity = 1;
        await delay(slide.duration || 9000);
        image.style.opacity = 0;
        await delay(1000);
      }

      await typeText(slide.text);
      await delay(250);
    }

    async function startSlides() {
      while (true) {
        await showSlide(slides[current]);
        current = (current + 1) % slides.length;
      }
    }

    startSlides();
  </script>
</body>
</html>
