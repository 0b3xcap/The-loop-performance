<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Performance Loop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: black;
      color: white;
      font-family: "Arial Black", "Segoe UI Semibold", sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    video, img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1.8rem, 4vw, 2.6rem);
      font-weight: 800;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      white-space: pre-wrap;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="slideshow"></div>

  <script>
    const sequence = [
      { file: "image1PERF.MP4", type: "video", text: "Every shift rewrites the standard." },
      { file: "ProudmomentOEE.png", type: "image", text: "That’s what flow looks like.", hold: 15000 },
      { file: "image3PERF.jpeg", type: "image", text: "You don’t lose the line. You’re handed a mess." },
      { file: "image4PERF.MP4", type: "video", text: "Rejects don’t shout. They slip through if we’re not watching." },
      { file: "image5PERF.jpeg", type: "image", text: "What’s next only works if we’re ready now." },
      { file: "image6PERF.MP4", type: "video", text: "Every shift rewrites the standard.\nDay after day.\nYear after year." }
    ];

    const container = document.getElementById("slideshow");

    sequence.forEach((item, i) => {
      const slide = document.createElement("div");
      slide.className = "slide";
      slide.id = `slide-${i}`;

      let media;
      if (item.type === "video") {
        media = document.createElement("video");
        media.src = item.file;
        media.muted = true;
        media.playsInline = true;
      } else {
        media = document.createElement("img");
        media.src = item.file;
      }
      slide.appendChild(media);

      const textDiv = document.createElement("div");
      textDiv.className = "text";
      textDiv.id = `text-${i}`;
      slide.appendChild(textDiv);

      container.appendChild(slide);
    });

    const slides = document.querySelectorAll(".slide");

    function typeText(el, text, speed = 120) {
      return new Promise((resolve) => {
        let i = 0;
        el.textContent = "";
        el.style.opacity = 1;
        const interval = setInterval(() => {
          el.textContent += text[i++];
          if (i === text.length) {
            clearInterval(interval);
            resolve();
          }
        }, speed);
      });
    }

    async function runSlide(i) {
      if (i >= slides.length) return;

      slides.forEach(s => s.classList.remove("active"));
      const slide = slides[i];
      const media = slide.querySelector("video, img");
      const textEl = slide.querySelector(".text");
      const isVideo = media.tagName === "VIDEO";
      const holdTime = sequence[i].hold || 5000;

      // Delay before entry
      await new Promise(r => setTimeout(r, 500));

      slide.classList.add("active");

      // Fade in media
      media.style.opacity = 0;
      media.style.transition = "opacity 2s ease-in-out";
      setTimeout(() => media.style.opacity = 1, 10);

      if (isVideo) {
        media.currentTime = 0;
        media.play();
        await new Promise(r => setTimeout(r, 5000));
      } else {
        await new Promise(r => setTimeout(r, holdTime));
      }

      // Fade out media
      media.style.opacity = 0;
      await new Promise(r => setTimeout(r, 2000));

      // Type text
      await typeText(textEl, sequence[i].text);
      await new Promise(r => setTimeout(r, 2000));

      // Fade out text
      textEl.style.opacity = 0;
      await new Promise(r => setTimeout(r, 2000));

      // Delay before next
      slide.classList.remove("active");
      await new Promise(r => setTimeout(r, 500));

      runSlide(i + 1);
    }

    window.onload = () => runSlide(0);
  </script>
</body>
</html>
